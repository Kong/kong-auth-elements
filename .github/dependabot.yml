# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

registries:
  npm:
    type: npm-registry
    url: https://registry.npmjs.org
    token: ${{secrets.NPM_TOKEN_PUBLIC_PUBLISH}}

updates:
  # Maintain dependencies for npm
  - package-ecosystem: npm
    directory: /
    registries:
      - npm
    schedule:
      interval: daily
    commit-message:
      # Prefix commit messages with "fix" (to trigger a release from semantic-versioning)
      prefix: fix
      # Prefix devDepedencies commits with "chore" (no release needed)
      prefix-development: chore
      include: scope
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
        # Ignore Vue version updates until we're ready for Vue 3.3
      - dependency-name: "vue"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
