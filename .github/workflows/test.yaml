name: Tests

on:

  # Allow workflow to be called by another workflow
  workflow_call:
    secrets:
      VITE_AUTH_URL:
        description: 'The base URL of the KAuth backend, e.g. https://global.api.konghq.tech'
        required: true
  # Allow workflow to be called manually
  workflow_dispatch:
    inputs:
      VITE_AUTH_URL:
        description: 'The base URL of the KAuth backend, e.g. https://global.api.konghq.tech'
        type: string
        default: https://global.api.konghq.tech
        required: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
         fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Stylelint
        run: yarn stylelint

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Run Cypress component tests
        uses: cypress-io/github-action@b8ba51a856ba5f4c15cf39007636d4ab04f23e3c # v6.10.2
        with:
          install: false
          command: yarn test
        env:
          VITE_AUTH_URL: ${{ secrets.VITE_AUTH_URL || inputs.VITE_AUTH_URL }}

      - name: Upload Cypress screenshots (on failure)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          name: cypress_screenshots
          path: cypress/screenshots/

      - name: Upload Cypress videos (always)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: cypress_videos
          path: cypress/videos/
