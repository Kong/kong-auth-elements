name: Test

on:
  pull_request:
    branches: [main]
  # Allow workflow to be called by another workflow
  workflow_call:
  # Allow workflow to be called manually
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate API Client
        run: yarn generate:api-client

      # Run Tests -- disabled for now and passing if successful build
      # - name: Run unit tests
      #   run: yarn run test:unit

      # Use a successful build as an indicator of no issues until tests are ready
      - name: Build
        run: yarn build


