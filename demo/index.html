<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Auth Demo</title>
    <script src="./dist-copy/kong-auth-elements.umd.min.js"></script>
    <style type="text/css">
      body {
        padding: 20px;
      }

      /* Styles for demo page only */
      .demo-app {
        max-width: 600px;
        margin: 20px auto;
      }

      h1,
      h4 {
        text-align: center;
      }

      hr {
        margin: 40px 0;
      }
    </style>
  </head>

  <body>
    <div class="demo-app">
      <h1>Kong Auth Elements Demo</h1>
      <br>
      <h4><code>kong-auth-login</code></h4>
      <kong-auth-login show-forgot-password-link @login-success="showAlert('Login success!')"
        @click-forgot-password-link="showAlert('User clicked forgot password')"
        @click-register-link="showAlert('User clicked register')"></kong-auth-login>

      <hr>

      <h4><code>kong-auth-forgot-password</code></h4>
      <kong-auth-forgot-password
        instruction-text="Enter your verified email address and we will send you a password reset link."
        @click-login-link="showAlert('User clicked login')"
        @forgot-password-success="showAlert('Forgot password success!')">
      </kong-auth-forgot-password>

      <hr>

      <h4><code>kong-auth-register</code></h4>
      <kong-auth-register @register-success="showAlert('Register success!')" />
    </div>

    <script>
      var showAlert = function (text = '') {
        if (!text) {
          return
        }
        alert(text)
      }
    </script>
  </body>

</html>
