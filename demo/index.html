<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Auth Demo</title>
    <script src="./dist-copy/kong-auth-elements.umd.min.js"></script>
    <style type="text/css">
      body {
        padding: 20px;
      }

      /* Styles for demo page only */
      .demo-app {
        max-width: 600px;
        margin: 20px auto;
      }

      h1,
      h4 {
        text-align: center;
      }

      hr {
        margin: 40px 0;
      }
    </style>
  </head>

  <body>
    <div class="demo-app">
      <h1>Kong Auth Elements Demo</h1>
      <br>
      <h4><code>kong-auth-login</code></h4>
      <kong-auth-login show-forgot-password-link @login-success="onLoginSuccess"
        @click-forgot-password-link="onUserClickForgotPassword" @click-register-link="onUserClickRegister">
      </kong-auth-login>

      <hr>

      <h4><code>kong-auth-forgot-password</code></h4>
      <kong-auth-forgot-password
        instruction-text="Enter your verified email address and we will send you a password reset link."
        @click-login-link="onUserClickLogin"></kong-auth-forgot-password>
    </div>

    <script>
      var onUserClickForgotPassword = function () {
        alert('User clicked forgot password')
      }

      var onUserClickRegister = function () {
        alert('User clicked register')
      }

      var onLoginSuccess = function () {
        alert('User logged in!')
      }

      var onUserClickLogin = function () {
        alert('User clicked login')
      }
    </script>
  </body>

</html>
